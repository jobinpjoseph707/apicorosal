<div class="row">
  @for (items of catagorys; track catagorys) {
  <div class="row">
    <p>{{ items }}</p>
  </div>
  <div class="d-flex">
  @for (item of productNames; track item.id) { @if (item.category==items) {
  <div class="col-lg-3 col-md-6 mb-4">
    <div class="card" style="width:18rem;height:100%">
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <img src={{item.images[0]}} alt="image" srcset=""style="width:80%;height:20rem">
        <p class="card-text">{{ item.description }}</p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
  </div>
  } }</div> }
</div>
